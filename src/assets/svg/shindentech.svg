<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1200 220"
  width="1200"
  height="220"
>
  <defs>
    <!-- Subtle 3D shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="3"
        dy="4"
        stdDeviation="6"
        flood-color="#000"
        flood-opacity="0.18"
      />
    </filter>
  </defs>

  <text
    x="0"
    y="160"
    font-size="160"
    font-weight="800"
    font-family="Inter, Poppins, Segoe UI, sans-serif"
    fill="#1e88e5"
    filter="url(#softShadow)"
  >
    shindentech
  </text>
</svg>
