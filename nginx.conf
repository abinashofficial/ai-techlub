server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Handle client-side routing (SPA)
  location / {
    try_files $uri /index.html;
  }

  # Cache static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public, immutable";
  }
}
